<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="form-container">
            <h2 class="login-title"> Login </h2>
            <input type="text" name="text" class="userName" placeholder="Enter your username">
            <input type="password" name="password" class="userPassword" placeholder="Enter Your password">
            <button class="loginBtn"> Login </button>
        </div>
    </div>
    
</body>
</html>
